# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test
     
      - store_artifacts:
          path: coverage

  deploy:
    docker:
      - image: circleci/python:3.6.5
    working_directory: ~/repo
    steps:
      - setup_remote_docker
      - checkout
      - run:
         name: install necessary packages
         command: |
           pip install -r .circleci/requirements.txt
      - run:
          name: build docker image
          command: |
            # aws login
            eval $(aws ecr get-login --region ${AWS_DEFAULT_REGION} --no-include-email)
            # docker
            export BUILD_ID=${CIRCLE_BRANCH}_${CIRCLE_SHA1}_${CIRCLE_BUILD_NUM}
            docker build -t ${AWS_REGISTRY_URL}:$BUILD_ID .circleci
            docker push ${AWS_REGISTRY_URL}:$BUILD_ID
            docker tag ${AWS_REGISTRY_URL}:$BUILD_ID ${AWS_REGISTRY_URL}:development
            docker push ${AWS_REGISTRY_URL}:development
      - run:
          name: deploy to staging
          command: |
            python ecs_deploy.py task_definition.json ${DOCKER_IMAGE}:development 1 0 200
            
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
